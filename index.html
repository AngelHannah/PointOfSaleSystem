<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="CSS/index-style.css" rel="stylesheet">
    <title>Angel's Pizzeria</title>
</head>
<body>
        
            <form action="" >
                <div id="grid-container">
                    <div id="left-column">
                    <p>Select Pizza Size:</p><br>
                    <label for="pizza-size">10 Inch - $10.00</label>
                    <input type="radio" name="pizza-size-group"><br>
                    <label for="pizza-size">12 Inch - $12.00</label>
                    <input type="radio" name="pizza-size-group"><br>
                    <label for="pizza-size">14 Inch - $14.00</label>
                    <input type="radio" name="pizza-size-group"><br>
                    <label for="pizza-size">18 Inch - $16.00</label>
                    <input type="radio" name="pizza-size-group"><br><br>
    
                    <p>Select Pizza Sauce:</p><br>
                    <label for="pizza-sauce">Original Marinara - $.50</label>
                    <input type="radio" name="pizza-sauce-group"><br>
                    <label for="pizza-sauce">Garlic Parmesan Aioli - $1.00</label>
                    <input type="radio" name="pizza-sauce-group"><br>
                    <label for="pizza-sauce">Alfredo Sauce - $1.00</label>
                    <input type="radio" name="pizza-sauce-group"><br>
                    <label for="pizza-sauce">Pesto - $1.50</label>
                    <input type="radio" name="pizza-sauce-group"><br><br>
    
                    <p>Select Pizza Toppings:</p><br>
                    <label for="pizza-toppings">Ground Beef $1.00</label>
                    <input type="checkbox" id="topping-groundbeef" name="topping-pepperoni" value="Ground Beef"><br>
    
                    <label for="pizza-toppings">Three Cheese Mix - $1.50</label>
                    <input type="checkbox" id="topping-threecheesemix" name="topping-threecheesemix" value="Three Cheese Mix"><br>
    
                    <label for="pizza-toppings">Pepperoni - $2.00</label>
                    <input type="checkbox" id="topping-pepperoni" name="topping-pepperoni" value="Pepperoni"><br>
    
                    <label for="pizza-toppings">Sausage $1.50</label>
                    <input type="checkbox" id="topping-sausage" name="topping-sausage" value="Sausage"><br>
    
                    <label for="pizza-toppings">Salami - $1.50</label>
                    <input type="checkbox" id="topping-salami" name="topping-salami" value="Salami"><br>
    
                    <label for="pizza-toppings">Canadian Bacon - $1.00</label>
                    <input type="checkbox" id="topping-canadianbacon" name="topping-canadianbacon" value="Canadian Bacon"><br>
    
                    <label for="pizza-toppings">Bacon - $2.00</label>
                    <input type="checkbox" id="topping-bacon" name="topping-bacon" value="Bacon"><br><br>

                    <p>Drink Selection</p><br>
                    <label for="drink-size">Select Drink Size</label>
                    <select name="drink-size" id="drink-size">
                        <option value="Kids">Kids</option>
                        <option value="Small">Small</option>
                        <option value="Medium">Medium</option>
                        <option value="Large">Large</option>
                      </select><br><br>
                      <label for="drink-size">Select Drink Flavor</label>
                    <select name="drink-size" id="drink-size">
                        <option value="Cola">Cola</option>
                        <option value="Sprite">Sprite</option>
                        <option value="Lemonade">Lemonade</option>
                        <option value="Root Beer">Root Beer</option>
                        <option value="Ginger Ale">Ginger Ale</option>
                      </select>
                    </div>
    
                    <div id="center-column">
                        <textarea name="order-output" id="order-output" cols="60" rows="40"></textarea><br>
                        <input type="submit" value="Complete Transaction">
                    </div>
    
                    <div id="right-column">
                        <p>Enter Customer And Delivery Information:</p><br>
                    <label for="customer-name">Customer Name</label><br>
                    <textarea name="customer-name" id="customer-name" cols="30" rows="1"></textarea><br>
    
                    <label for="delivery-address">Address For Delivery</label><br>
                    <textarea name="delivery-address" id="delivery-address" cols="30" rows="1"></textarea><br>
    
                    <label for="delivery-citystate">City And State</label><br>
                    <textarea name="delivery-citystate" id="delivery-citystate" cols="30" rows="1"></textarea><br>
    
                    <label for="delivery-zipcode">Zip Code</label><br>
                    <textarea name="delivery-zipcode" id="delivery-zipcode" cols="30" rows="1"></textarea><br>
    
                    <label for="delivery-phonenumber">Phone Number</label><br>
                    <textarea name="delivery-phonenumber" id="delivery-phonenumber" cols="30" rows="1"></textarea><br><br>
                    </div>
                </div>
                
                

                
            </form>
        
    



</body>
</html>
